<div class="todo-list">
    <h1>Lista de Tareas archivadas</h1>
  
    <table *ngIf="tasks.length > 0"  class="task-table">
      <div>
          <!-- Campo de fecha de inicio -->
          <input 
            [(ngModel)]="startDate" 
            type="date" 
            placeholder="Fecha de inicio" 
            style="width:25%" class="styled-date-input"/>

          <!-- Campo de fecha de fin -->
          <input 
            [(ngModel)]="endDate" 
            type="date" 
            placeholder="Fecha de fin" 
            style="width:25%" class="styled-date-input" />

          <input class="btn btn-primary mt-2 filter-btn" type="button" value="Filtrar" (click)="filterData(startDate, endDate)"  style="margin-right: 10px;">
          <input class="btn btn-primary mt-2 filter-btn" type="button" value="Limpiar" (click)="cleanData(startDate, endDate)">
      </div>
    </table>

    <!-- Tabla que organiza la presentaciÃ³n de cada tarea con los botones -->
    <table *ngIf="tasks.length > 0"  class="task-table">
      <thead>
        <tr>
          <th>Nombre de la tarea</th>
          <th>Realizada</th>
          <th>Inicio</th>
          <th>Fin</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index" class="todo-item">
          <!-- Columna para el nombre de la tarea (90%) -->
          <td style="width: 80%;">{{ task.name }}</td>
          <td style="width: 5%;text-align: center;">{{ getDoneState(task.done) }}</td>
          <td style="width: 5%;text-align: center;">{{ task.initialDate | date: 'dd/MM/yyyy' }}</td>
          <td style="width: 5%;text-align: center;">{{ task.finishDate | date: 'dd/MM/yyyy' }}</td>
          <td style="width: 5%;text-align: center;">{{ getStateName(task.stateId )}}</td>
        </tr>
      </tbody>
    </table>
      </div>

      <!-- Mostrar el mensaje cuando no hay tareas -->
      <div *ngIf="tasks.length === 0" class="no-tasks-message">
        No hay tareas disponibles
    </div>
